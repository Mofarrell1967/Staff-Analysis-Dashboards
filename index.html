<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Staff Task Analysis Dashboard</title>
</head>

<body>

    <nav class="navbar no-gutters navbar-expand-sm">
        <a href="time.html" class="btn btn-cta btn-col" data-toggle="tooltip"
            title="Click on link to analyse the data by time!">Time Analysis</a>
            <div class="row">
                    <div class="col-sm-4">
                        <button class="btn btn-cta btn-col" data-toggle="modal"
                            data-target="#task-Modal">Guide</button>
                    </div>
                </div>
        <h5 class="page-header">Capacity Planning Task Analysis Dashboard</h5>
        <div class="dc-data-count ml-auto">
            <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
        </div>
    </nav>




    <div class="container col-xs-4 col-sm-10">
        <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-sm btn-outline-primary" data-toggle="modal"
                    data-target="#PPModal">Guide</button>
            </div>
        </div>

        <div class=row>

            <div class="col-xs-12 col-sm-3 text-center" id="name">
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:nameChart.filterAll();dc.redrawAll();" style="display: none;"></a>
                <div class="clearfix"></div>
                <strong>Name</strong>

            </div>

            <div class="col-xs-12 col-sm-3 text-center" id="worktype">
                    <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                    <a class="reset" href="javascript:worktypeChart.filterAll();dc.redrawAll();" style="display: none;"></a>
                    <div class="clearfix"></div>
                    <strong>Worktype</strong>

                </div>

            <div class="col-xs-12 col-sm-3 text-center" id="priority">
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:priorityChart.filterAll();dc.redrawAll();" style="display: none;"></a>
                <div class="clearfix"></div>
                <strong>Priority</strong>
            </div>

            <div class="col-xs-12 col-sm-3 text-center" id="platform">
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:platformChart.filterAll();dc.redrawAll();" style="display: none;"></a>
                <div class="clearfix"></div>
                <strong>Platform</strong>

            </div>
        </div>
    </div>


    <div class="container col-xs-12 col-sm-10 scrollable">
        <a href="#" data-toggle="tooltip"
            title="The table is sorted by month and the data in the table will automatically filter to the selections in the bar charts!"><strong>?</strong></a>
        <table class="table table-hover dc-data-table">
        </table>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="task-Modal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Guide</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Text Holder</h3>
                        <h4>Heading</h4>
                        <p>Text Holder</p>
                        <h4>Heading</h4>
                        <p>Text Holder</p>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="assets/js/tasks.js"></script>



</body>

</html>
