<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff Time Analysis Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>

    <nav class="navbar no-gutters navbar-expand-sm">
        <a href="index.html" class="btn btn-cta btn-col" data-toggle="tooltip"
            title="Click on link to analyse the data by task!">Task Analysis</a>
             <div class="row">
                    <div class="col-sm-4">
                        <button class="btn btn-cta btn-col" data-toggle="modal"
                            data-target="#time-Modal">Guide</button>
                    </div>
                </div>
        <h5 class="page-header">Capacity Planning Time Analysis Dashboard</h5>
        <div class="dc-data-count ml-auto">
            <span class="filter-count"></span><a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
        </div>
    </nav>


    <div class="container col-xs-4 col-sm-10">
        <a href="#" data-toggle="tooltip"
            title="Click on single or multiple bars to filter a selection or multiple selections by time!  ---  To clear, choose 'Reset All' or click on filtered selection to undo!  ---  The data label on the top of each graph displays the total hours for the filtered selection!"><strong>?</strong></a>
        <div class="row">
            <div class="col-xs-12 col-sm-3 text-center" id="total-hours-chart">
                    <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                    <a class="reset" href="javascript:total-hours-chart.filterAll();dc.redrawAll();"
                        style="display: none;"></a>
                    <div class="clearfix"></div>
                <h6 class="heading">Staff</h6>
            </div>

            <div class="col-xs-12 col-sm-3 text-center" id="worktype-chart">
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:worktype-chart.filterAll();dc.redrawAll();"
                    style="display: none;"></a>
                <div class="clearfix"></div>
                <h6 class="heading">Work type</h6>
            </div>

            <div class="col-xs-12 col-sm-3 text-center" id="priority-chart">
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:priority-chart.filterAll();dc.redrawAll();"
                    style="display: none;"></a>
                <div class="clearfix"></div>
                <h6 class="heading">Priority</h6>
            </div>

            <div class="col-xs-12 col-sm-3 text-center" id="platform-chart">
                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                <a class="reset" href="javascript:platform-chart.filterAll();dc.redrawAll();"
                    style="display: none;"></a>
                <div class="clearfix"></div>
                <h6 class="heading">Platform</h6>
            </div>
        </div>
    </div>

    <div class="container col-xs-12 col-sm-10">
        <a href="#" data-toggle="tooltip"
            title="Click on the start of your selection and drag to end time.  ---  Release to filter on the required time selection!  ---  Use side panels on graph to increase / decrease time!  ---  To clear, choose 'Reset All' or click mouse in unfiltered area of graph!"><strong>?</strong></a>
        <div class="row">
            <div id="line-chart">
                <h5 class="time-heading">Time</h5>
            </div>
        </div>
    </div>

      <div class="modal" tabindex="-1" role="dialog" id="time-Modal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User Guide</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>Text Holder</h3>
                            <h4>Heading</h4>
                            <p>Text Holder</p>
                            <h4>Heading</h4>
                            <p>Text Holder</p>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="assets/js/time.js"></script>

</body>

</html>
